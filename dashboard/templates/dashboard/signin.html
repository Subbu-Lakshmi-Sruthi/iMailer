<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Login - Pos admin template</title>
		
        {% load static %}

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href=" {% static 'assets/img/favicon.png' %} ">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href=" {% static 'assets/css/bootstrap.min.css' %} ">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href=" {% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %} ">
		<link rel="stylesheet" href=" {% static 'assets/plugins/fontawesome/css/all.min.css' %} ">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
		
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="login-wrapper">
                    <div class="login-content">
                        <div class="login-userset">
                            <div class="login-logo">
                                <img src=" {% static 'assets/img/logo.png' %} " alt="img">
                            </div>
                            <div class="login-userheading">
                                <h3>Sign In</h3>
                                <h4>Please login to your account</h4>
                            </div>
                            <form method="post">
                           <div class="form-login">
                                {% csrf_token %}
                                <label>Username</label>
                                <div class="form-addons">
                                    <input type="text" required name="username" placeholder="Enter your username">
                                    <img src=" {% static 'assets/img/icons/mail.svg' %} " alt="img">
                                </div>
                            </div>
                            <div class="form-login">
                                <label>Password</label>
                                <div class="pass-group">
                                    <input type="password" name="password" required class="pass-input" placeholder="Enter your password">
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                            <div class="form-login">
                                <a href=" {% static 'index.html' %} "><button class="btn btn-login" type="submit"> Sign In </button></a>
                            </div>
                        </form>
                            <div class="form-login">
                                <div class="alreadyuser">
                                    <h4><a href=" {% static 'forgetpassword.html' %} " class="hover-a">Forgot Password?</a></h4>
                                </div>
                            </div>
                            <div class="signinform text-center">
                                <h4>Donâ€™t have an account? <a href=" {% static 'signup.html' %} " class="hover-a">Sign Up</a></h4>
                            </div>
                            <div class="form-setlogin">
                                <h4>Or sign up with</h4>
                            </div>
                            <div class="form-sociallink">
                                <ul class="d-flex justify-content-center">
                                    <li>
                                        <a href=" {% url 'social:begin' 'google-oauth2' %} ">
                                            <img src=" {% static 'assets/img/icons/google.png' %} " class="me-2" alt="google">
                                            Sign Up using Google
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="login-img">
                        <img src=" {% static 'assets/img/login.jpg' %} " alt="img">
                    </div>
                </div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src=" {% static 'assets/js/jquery-3.6.0.min.js' %} "></script>

         <!-- Feather Icon JS -->
		<script src=" {% static 'assets/js/feather.min.js' %} "></script>
		
		<!-- Bootstrap Core JS -->
        <script src=" {% static 'assets/js/bootstrap.bundle.min.js' %} "></script>
		
		<!-- Custom JS -->
		<script src=" {% static 'assets/js/script.js' %} "></script>
		
    </body>
</html>
