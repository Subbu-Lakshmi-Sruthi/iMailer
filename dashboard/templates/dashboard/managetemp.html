<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Templates</b>
    <hr>
    {% for template in templates %}
        <div>
            {{ template.body | safe }}
        </div>
        <a href="{% url 'update_view' template.id %}"><button>update</button></a>
        <a href="{% url 'delete_view' template.id %}"><button>delete</button></a>
        <p> --   -- ---          -- </p>
    {% endfor %}
</body>
</html>
